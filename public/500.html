<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - BHRAMANDA SAKTI STORE</title>
    <meta name="description"
        content="Terjadi kesalahan server. Silakan coba lagi atau hubungi kami untuk sparepart otomotif original.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://bhramananda-sakti-store.com/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .error-description {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #dc2626;
            border: 2px solid #dc2626;
        }

        .btn-secondary:hover {
            background: #dc2626;
            color: white;
            transform: translateY(-2px);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .logo p {
            color: #dc2626;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>BHRAMANDA SAKTI STORE</h1>
            <p>Sparepart Otomotif Original & Terpercaya</p>
        </div>

        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-description">
            Maaf, terjadi kesalahan pada server kami.
            Tim kami sedang bekerja untuk memperbaiki masalah ini.
            Silakan coba lagi dalam beberapa menit.
        </p>

        <div class="buttons">
            <a href="/" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                Coba Lagi
            </a>
            <a href="https://wa.me/6285727769524" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Hubungi Kami
            </a>
        </div>
    </div>

    <script>
        // Track 500 errors
        if (typeof gtag !== 'undefined') {
            gtag('event', '500_error', {
                'event_category': 'error',
                'event_label': window.location.pathname
            });
        }

        // Auto refresh after 30 seconds
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>

</html>
